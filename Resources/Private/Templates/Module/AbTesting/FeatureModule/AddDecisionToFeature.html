{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule"/>

<f:section name="subtitle">
    <legend>Add Decision to Feature <b>{feature.featureName}</b> </legend>
</f:section>

<f:section name="content">

    <f:if condition="{deciderObjects}">
        <f:then>
            <f:form action="saveDecisionToFeature" objectName="decision">
                <f:form.hidden property="feature" value="{feature}" />
                <div class="neos-row-fluid">
                    <f:render partial="Module/FeatureModule/DeciderSection" arguments="{_all}"/>
                </div>
                <div class="neos-footer">
                    <f:link.action action="listFeatures" class="neos-button">Cancel</f:link.action>
                    <f:form.submit value="Add Decision" class="neos-button neos-button-primary"/>
                </div>
            </f:form>
        </f:then>
        <f:else>
            <h2>No Decider to choose.</h2>
            <p>You can not add any decision. You may have set all possible deciders. </p>
            <f:link.action action="listFeatures" class="neos-button">Back</f:link.action>
        </f:else>
    </f:if>
</f:section>
